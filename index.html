<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Card UI with Golden Glow</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Base page bg */
    body {
      background-color: #0D0D0D;
    }

    /* We still need perspective for 3D */
    .perspective { perspective: 1000px; }

    /* Custom fold-down */
    .fold-down {
      transform: rotateX(90deg);
    }

    /* Golden card style */
    .gold-card {
      background-color: #0D0D0D;
      border: 2px solid transparent;
      border-radius: 1rem;
      box-shadow:
        0 0 10px rgba(255, 215, 0, 0.6),
        inset 0 0 5px rgba(255, 215, 0, 0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    /* Hover / touch effect on center card */
    .gold-card:hover,
    .gold-card.active {
      transform: scale(1.05) rotateX(5deg) rotateY(5deg);
      box-shadow:
        0 0 20px rgba(255, 215, 0, 0.8),
        inset 0 0 10px rgba(255, 215, 0, 0.6);
    }

    /* Typewriter caret */
    .typing-text::after {
      content: '|';
      animation: blink 1s steps(1) infinite;
      margin-left: 2px;
      opacity: 0.7;
    }
    @keyframes blink {
      0%,100% { opacity: 0; }
      50%     { opacity: 0.7; }
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">

  <div class="flex items-start space-x-8 px-4">
    <!-- Left placeholder -->
    <div class="hidden md:block perspective">
      <div class="transform -rotate-y-12 origin-center w-60 h-80">
        <div class="bg-gray-800 opacity-50 animate-pulse rounded-xl w-full h-full"></div>
      </div>
    </div>

    <!-- Center column -->
    <div id="center" class="relative perspective w-72 h-96">
      <!-- Card template -->
      <template id="card-template">
        <div class="card absolute inset-0 gold-card transform origin-top backface-hidden flex flex-col p-6 text-gray-100">
          <h2 class="text-xl font-semibold mb-3 text-center"></h2>
          <div class="flex-grow flex items-center">
            <p class="typing-text text-center flex-grow"></p>
          </div>
        </div>
      </template>
    </div>

    <!-- Right placeholder -->
    <div class="hidden md:block perspective">
      <div class="transform rotate-y-12 origin-center w-60 h-80">
        <div class="bg-gray-800 opacity-50 animate-pulse rounded-xl w-full h-full"></div>
      </div>
    </div>
  </div>

  <script>
    // Card data
    const data = [
      { title: "Resume", messages: ["Generating resume...", "Analyzing skills...", "Done!"] },
      { title: "Website", messages: ["Loading template...", "Populating pages...", "Live!"] },
      { title: "Image Gen", messages: ["Applying filters...", "Rendering art...", "Complete!"] },
      { title: "Map", messages: ["Fetching data...", "Drawing routes...", "Ready!"] },
      { title: "Invoice", messages: ["Calculating totals...", "Formatting PDF...", "Done!"] },
    ];

    const center = document.getElementById("center");
    const template = document.getElementById("card-template");
    let index = 0, animating = false;

    // Create all cards up front
    const cards = data.map(item => {
      const clone = template.content.firstElementChild.cloneNode(true);
      clone.querySelector("h2").textContent = item.title;
      center.appendChild(clone);
      return { el: clone, messages: item.messages };
    });

    // Typing effect
    function typeMessages(cardObj, cb) {
      const p = cardObj.el.querySelector("p");
      p.textContent = "";
      let mi = 0, ci = 0;
      function step() {
        const msg = cardObj.messages[mi];
        if (ci < msg.length) {
          p.textContent += msg.charAt(ci++);
          setTimeout(step, 50);
        } else if (++mi < cardObj.messages.length) {
          ci = 0;
          p.textContent = "";
          setTimeout(step, 600);
        } else {
          cb && cb();
        }
      }
      step();
    }

    // Show first card
    cards.forEach((c, i) => {
      c.el.classList.toggle("hidden", i !== 0);
    });
    typeMessages(cards[0]);

    // Advance cards
    function nextCard() {
      if (animating || index >= cards.length - 1) return;
      animating = true;
      const current = cards[index].el;
      current.classList.add("fold-down");
      setTimeout(() => {
        current.classList.add("hidden");
        current.classList.remove("fold-down");
        index++;
        const next = cards[index].el;
        next.classList.remove("hidden");
        // add active styling on next
        next.classList.add("active");
        typeMessages(cards[index], () => {
          next.classList.remove("active");
          animating = false;
        });
      }, 600);
    }

    window.addEventListener("wheel", nextCard);
    window.addEventListener("click", nextCard);
  </script>
</body>
</html>
