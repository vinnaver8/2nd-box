<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Card UI with Gold Highlight</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Caret blink for typing effect */
    .typing-text::after {
      content: '|';
      opacity: .5;
      animation: blink 1s steps(1) infinite;
    }
    @keyframes blink {
      0%,100% { opacity: 0 }
      50%    { opacity: .5 }
    }
    /* Hide backface so fold looks clean */
    .backface-hidden {
      backface-visibility: hidden;
    }
  </style>
</head>
<body class="bg-gray-800 flex items-center justify-center min-h-screen">

  <!-- Outer frame -->
  <div class="relative w-[800px] h-[520px] bg-[#0D0D0D] rounded-3xl overflow-hidden shadow-2xl">
    
    <!-- Optional subtle background gradient -->
    <div class="absolute inset-0 bg-gradient-to-b from-[#111111] to-[#0D0D0D] opacity-60"></div>

    <!-- Center column with perspective -->
    <div class="absolute inset-0 flex items-center justify-center perspective-[900px]">
      <!-- Card container -->
      <div id="cardHolder" class="relative w-80 h-96">
        <!-- Generate 5 cards -->
        <template id="cardTpl">
          <div class="card absolute inset-0 bg-white text-gray-900 p-6 rounded-2xl 
                         shadow-2xl transform transition-transform duration-500 origin-center 
                         backface-hidden flex flex-col items-center justify-between">
            <h2 class="text-2xl font-bold text-center"></h2>
            <p class="typing-text text-gray-700 text-center flex-grow flex items-center justify-center"></p>
          </div>
        </template>
      </div>
    </div>

    <!-- JavaScript -->
    <script>
      // Data for cards
      const titles = ["Resume", "Create Website", "Image Generator", "Map Maker", "Invoice Builder"];
      const messages = [
        ["Generating your resume...", "Analyzing your profile...", "Done!"],
        ["Loading templates...", "Building pages...", "Live now!"],
        ["Preparing canvas...", "Rendering images...", "Complete!"],
        ["Fetching data...", "Drawing routes...", "Ready!"],
        ["Gathering items...", "Calculating totals...", "Invoice ready!"]
      ];

      const holder = document.getElementById('cardHolder');
      const tpl    = document.getElementById('cardTpl').content;
      let current = 0;
      let busy = false;

      // Build cards
      titles.forEach((title, i) => {
        const card = tpl.cloneNode(true).querySelector('.card');
        card.querySelector('h2').textContent = title;
        holder.append(card);
        if (i !== 0) card.classList.add('hidden');
      });

      const cards = Array.from(holder.children);

      // Typing effect
      function typeCard(idx) {
        const p = cards[idx].querySelector('.typing-text');
        p.textContent = '';
        let msgIdx = 0, charIdx = 0;
        function typeChar() {
          const line = messages[idx][msgIdx];
          if (charIdx < line.length) {
            p.textContent += line[charIdx++];
            setTimeout(typeChar, 40);
          } else {
            setTimeout(() => {
              msgIdx++;
              if (msgIdx < messages[idx].length) {
                p.textContent = '';
                charIdx = 0;
                typeChar();
              }
            }, 600);
          }
        }
        typeChar();
      }

      // Show first
      typeCard(0);

      // Advance card
      function next() {
        if (busy || current >= cards.length - 1) return;
        busy = true;
        const out = cards[current];
        out.classList.add('rotate-x-90');
        setTimeout(() => {
          out.classList.add('hidden');
          out.classList.remove('rotate-x-90');
          current++;
          const inc = cards[current];
          inc.classList.remove('hidden');
          // golden glow & pop animation
          inc.classList.add('scale-110', 'shadow-[0_0_30px_rgba(255,215,0,0.6)]');
          setTimeout(() => inc.classList.remove('scale-110','shadow-[0_0_30px_rgba(255,215,0,0.6)]'), 500);
          typeCard(current);
          busy = false;
        }, 600);
      }

      // Expand on tap
      holder.addEventListener('click', () => {
        if (busy) return;
        const c = cards[current];
        c.classList.toggle('scale-105');
        c.classList.toggle('shadow-[0_0_20px_rgba(255,215,0,0.8)]');
      });

      window.addEventListener('wheel', next);
      window.addEventListener('keydown', e => {
        if (e.key === 'ArrowDown' || e.key === ' ') next();
      });
    </script>
  </div>
</body>
</html>
